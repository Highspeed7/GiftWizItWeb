<div class="row">
    <div class="alpha-card col-sm-8 mx-auto">
        <div class="row">
            <div class="col-sm-6">
                <h5>Login using an existing account.</h5>
                <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                    <div class="form-group right-vertical-rule">
                        <label for="email">Email: </label>
                        <input id="email"
                               type="text"
                               class="form-control"
                               formControlName="email" />
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-none d-md-block">
                            <span class="or-divider float-right">-OR-</span>
                        </div>
                    </div>
                    <div class="form-group right-vertical-rule">
                        <label for="password" style="position: relative; top: -20px;">Password: </label>
                        <input id="password"
                               style="position: relative; top: -20px;"
                               type="password"
                               class="form-control"
                               formControlName="password" />
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <h5>Login using one of the below methods.</h5>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary">Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

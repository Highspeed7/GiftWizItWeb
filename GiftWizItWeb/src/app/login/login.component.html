<div class="row">
    <div class="alpha-card col-sm-8 mx-auto">
        <div class="row">
            <div class="col-sm-6">
                <form [formGroup]="loginForm">
                    <div class="form-group right-vertical-rule">
                        <label for="email">Email: </label>
                        <input id="email" type="text" class="form-control" />
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-none d-md-block">
                            <span class="or-divider float-right">-OR-</span>
                        </div>
                    </div>
                    <div class="form-group right-vertical-rule">
                        <label for="password">Password: </label>
                        <input id="password" type="password" value="" class="form-control" />
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <h5>Login using the below methods.</h5>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary">Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
